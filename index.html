<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #d35400;
    }
    .menu-section {
      margin-bottom: 30px;
    }
    h2 {
      border-bottom: 2px solid #d35400;
      padding-bottom: 5px;
      color: #e67e22;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin: 10px 0;
      font-size: 18px;
    }
    .price {
      float: right;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Restaurant Food Menu</h1>

  <div class="menu-section">
    <h2>Appetizers</h2>
    <ul>
      <li>Garlic Bread <span class="price">$4.50</span></li>
      <li>Bruschetta <span class="price">$5.00</span></li>
      <li>Stuffed Mushrooms <span class="price">$6.00</span></li>
    </ul>
  </div>

  <div class="menu-section">
    <h2>Main Courses</h2>
    <ul>
      <li>Grilled Chicken <span class="price">$12.99</span></li>
      <li>Spaghetti Carbonara <span class="price">$11.50</span></li>
      <li>Vegetable Stir Fry <span class="price">$10.00</span></li>
    </ul>
  </div>

  <div class="menu-section">
    <h2>Desserts</h2>
    <ul>
      <li>Chocolate Cake <span class="price">$5.50</span></li>
      <li>Ice Cream Sundae <span class="price">$4.75</span></li>
      <li>Cheesecake <span class="price">$6.00</span></li>
    </ul>
  </div>

</body>
</html>
